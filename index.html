<html lang="en">
<head>
	<title>cricket Stadiums</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Style sheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
			<!-- List -->
			<header id="wiki" class="col-md-12">Indian Cricket Stadiums Map</header>
			<div class="content">
				<section class="list-container remove_padding col-sm-3">
					<div id="list">
						<input data-bind="textInput: query, event: {input: updateList}" type="text" placeholder="Search"></input>
						<ul data-bind="foreach: results">
							<li data-bind="text: stadium_name, click: $parent.selectedLocation.bind($data)"></li>
						</ul>
					</div>
				</section>

				<!-- Map -->
				<section class="map-container remove_padding col-sm-9">
					<div id="map"></div>
				</section>
			</div>
	<!-- Scripts -->
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
	<script async src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initialize onerror="googleAPIError()"></script>
</body>
</html>
